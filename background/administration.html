<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/share/icon-small.png">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/common.css">
    <link rel="stylesheet" href="stylesheets/administration.css">
    <title>管理 - Messenger</title>
</head>
<body>
<div class="container">
    <nav id="sidebar">
        <img src="images/share/icon.png" alt="icon" id="icon">
        <ul class="nav nav-pills nav-stacked" id="nav">
            <li role="presentation" class="active" id="user_info"><a href=""><span
                    class="glyphicon glyphicon-tags"></span> 基本信息</a></li>
            <li role="presentation" id="screen_info"><a href=""><span class="glyphicon glyphicon-phone"></span> 屏幕信息</a></li>
            <li role="presentation" id="resource_management">
                <a data-toggle="collapse" href="#collapse" aria-expanded="false" aria-controls="collapse">
                    <span class="glyphicon glyphicon-folder-close" id="resource_management_icon_front"></span> 资源管理<span
                        class="glyphicon glyphicon-chevron-down" id="resource_management_icon"></span></a>
            </li>
            <li class="collapse" id="collapse">
                <ul class="nav nav-pills nav-stacked" id="sub_nav">
                    <li role="presentation" id="upload"><a href=""><span class="glyphicon glyphicon-upload"></span>
                        上传图片</a></li>
                    <li role="presentation" id="del_picture"><a href=""><span
                            class="glyphicon glyphicon-remove-sign"></span> 删除图片</a></li>
                    <li role="presentation" id="package_management"><a href=""><span
                            class="glyphicon glyphicon-th-list"></span> 包管理</a></li>
                </ul>
            </li>
            <li role="presentation" id="modify_info"><a href=""><span class="glyphicon glyphicon-wrench"></span>
                修改信息</a></li>
            <li role="presentation" id="download"><a data-toggle="modal" href="#download_modal"><span
                    class="glyphicon glyphicon-cloud-download"></span> 下载</a>
            </li>
            <li role="presentation"><a id="logout" data-toggle="modal" href="#exit_modal"><span
                    class="glyphicon glyphicon-log-out"></span>
                退出</a></li>
        </ul>
    </nav>
    <div id="frame_div">
        <iframe src="frames/user_info.html" frameborder="0" id="frame"></iframe>
    </div>
</div>

<!-- 下载框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="download_modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">下载</h4>
            </div>
            <div class="modal-body">
                <p>你可扫描二维码下载</p>
                <img src="images/share/code.png" alt="download_code" id="download_code"
                     class="img-thumbnail img-responsive">
                <p>也可点击<a href="http://118.89.197.156:3000/app/messenger.apk">这里</a>下载</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 退出框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="exit_modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">退出</h4>
            </div>
            <div class="modal-body">
                <p><span class="glyphicon glyphicon-log-out"></span> 确认退出？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-lg" id="exit_btn"><span
                        class="glyphicon glyphicon-ok">确定</span></button>
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>取消
                </button>
            </div>
        </div>

    </div>
</div>

<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="scripts/lib.js"></script>
<script src="scripts/administration.js"></script>
</body>
</html>
