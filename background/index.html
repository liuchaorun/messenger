<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/icon-small.png">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/common.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <title>首页 - Messenger</title>
</head>
<body>
<div class="container">
    <div class="jumbotron well well-lg">
        <div class="page-header">
            <img src="images/icon.png" alt="icon" id="icon">
            <h1>Messenger</h1>
        </div>
        <div class="alert alert-success" role="alert"><span class="glyphicon glyphicon-th-large"></span> Messenger
            图像媒体广播系统由本管理工具与 Android 客户端组成。
        </div>
        <div class="alert alert-warning" role="alert"><span class="glyphicon glyphicon-download-alt"></span>
            如果您还没有下载客户端，请点击下方按钮下载。
        </div>
        <div class="alert alert-info" role="alert"><span class="glyphicon glyphicon-book"></span>
            如果您是第一次使用本系统，请注册。
        </div>
        <p></p>
        <p></p>
        <p class="index_btn"><a class="btn btn-primary btn-lg" data-toggle="modal" href="#register_modal" role="button"><span
                class="glyphicon glyphicon-plus"></span> 注册</a></p>
        <p class="index_btn"><a class="btn btn-primary btn-lg" data-toggle="modal" href="#download_modal" role="button"><span
                class="glyphicon glyphicon-cloud-download"></span> 下载</a></p>
        <p class="index_btn"><a class="btn btn-primary btn-lg" data-toggle="modal" href="#login_modal"
                                role="button"><span
                class="glyphicon glyphicon-user"></span> 登录系统</a></p>
        <!-- <p class="index_btn"><a class="btn btn-primary btn-lg" data-toggle="modal" href="#" role="button"><span
                class="glyphicon glyphicon-asterisk"></span> 使用教程</a></p> -->
    </div>
</div>

<!-- 注册框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="register_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">注册</h4>
            </div>
            <div class="modal-body" id="register_modal_body">
                <input type="text" placeholder="用户名" class="form-control" id="register_username">
                <input type="email" placeholder="邮箱" class="form-control" id="register_email">
                <input type="password" placeholder="密码" class="form-control" id="register_password">
                <input type="password" placeholder="重复密码" class="form-control" id="register_password_again">
                <div id="verification_code_div">
                    <input type="text" placeholder="验证码" class="form-control" id="verification_code">
                    <button class="btn btn-primary" id="verification_code_btn">获取验证码</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-lg" id="register_btn"><span
                        class="glyphicon glyphicon-ok">提交</span></button>
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>

    </div>
</div>

<!-- 下载框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="download_modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">下载</h4>
            </div>
            <div class="modal-body">
                <p>你可扫描二维码下载</p>
                <img src="images/index/code.png" alt="download_code" id="download_code"
                     class="img-thumbnail img-responsive">
                <p>也可点击<a href="http://118.89.197.156:3000/app/messenger.apk">这里</a>下载</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>

    </div>
</div>

<!-- 登录框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="login_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">登录系统</h4>
            </div>
            <div class="modal-body" id="login_modal_body">
                <input type="email" placeholder="邮箱" class="form-control" id="login_email">
                <a id="forget">忘记密码？</a>
                <input type="password" placeholder="密码" class="form-control" id="login_password">
                <label id="remember_me"><input type="checkbox" id="remember_me_checkbox" checked> 记住密码</label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-lg" id="login_btn"><span
                        class="glyphicon glyphicon-ok"></span> 登录
                </button>
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 忘记密码框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="forget_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">找回密码</h4>
            </div>
            <div class="modal-body" id="forget_modal_body">
                <input type="text" placeholder="用户名" class="form-control" id="forget_username">
                <input type="email" placeholder="邮箱" class="form-control" id="forget_email">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-lg" id="forget_btn"><span
                        class="glyphicon glyphicon-ok"></span> 提交
                </button>
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 填写新密码框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="new_password_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">找回密码</h4>
            </div>
            <div class="modal-body" id="new_password_modal_body">
                <input type="password" placeholder="新密码" class="form-control" id="new_password">
                <input type="password" placeholder="重复新密码" class="form-control" id="new_password_again">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-lg" id="new_password_modal_btn"><span
                        class="glyphicon glyphicon-ok"></span> 提交
                </button>
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="scripts/lib.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
