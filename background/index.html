<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/common.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <title>登录 - Messenger</title>
</head>
<body>
<div class="container">

    <div class="jumbotron well well-lg">
        <h1>Messenger</h1>
        <p>Messenger 图像媒体广播系统由本管理工具与 Android 客户端组成。</p>
        <p>如果您还没有下载客户端，请点击下方按钮下载。</p>
        <p>如果您是第一次使用本系统，请参考我们提供的使用教程。</p>
        <p class="index_btn"><a class="btn btn-primary btn-lg" data-toggle="modal" href="#register_modal" role="button"><span
                class="glyphicon glyphicon-plus"></span> 注册</a></p>
        <p class="index_btn"><a class="btn btn-primary btn-lg" href="#" role="button"><span
                class="glyphicon glyphicon-cloud-download"></span> 下载</a></p>
        <p class="index_btn"><a class="btn btn-primary btn-lg" href="#" role="button"><span
                class="glyphicon glyphicon-user"></span> 登录系统</a></p>
        <p class="index_btn"><a class="btn btn-primary btn-lg" href="#" role="button"><span
                class="glyphicon glyphicon-asterisk"></span> 使用教程</a></p>
    </div>
</div>

<!-- 注册框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="register_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">注册</h4>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="用户名" class="form-control" id="username">
                <input type="email" placeholder="邮箱" class="form-control" id="email">
                <input type="password" placeholder="密码" class="form-control" id="password">
                <input type="password" placeholder="重复密码" class="form-control" id="password_again">
                <div id="verification_code_div">
                    <input type="text" placeholder="验证码" class="form-control" id="verification_code">
                    <button class="btn btn-primary" id="verification_code_btn">获取验证码</button>
                </div>
                <div class="alert alert-danger" role="alert" id="register_error">信息有误，请检查</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-lg" id="register_btn">提交</button>
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>

    <!-- 下载框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="download_modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">注册</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-lg">提交</button>
                    <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 登录框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="_modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">注册</h4>
                </div>
                <div class="modal-body">
                    login
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-lg">提交</button>
                    <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
