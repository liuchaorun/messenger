<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/frame_common.css">
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/screen_info.css">
    <link rel="stylesheet" href="../stylesheets/package_management.css">
    <title>资源管理 - Messenger</title>
</head>
<body>
<div class="container table-responsive" id="table">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">包管理</h3>
        </div>
        <div class="panel-body" id="package_management_panel_body">
            <table class="table" id="package_management_table">
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>备注</th>
                    <th id="screen_col">关联屏幕</th>
                    <th></th>
                </tr>
                <tr id="12345">
                    <td>1</td>
                    <td>aaa</td>
                    <td>aaa</td>
                    <td>
                        <button class="plus_screen btn btn-primary btn-sm">+</button>
                        <span class="screens">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊……</span>
                        <button class="minus_screen btn btn-primary btn-sm">-</button>
                    </td>
                    <td><input type="checkbox" class="checkbox-inline screen_checkbox"></td>
                </tr>
                <tr id="123456">
                    <td>1</td>
                    <td>aaa</td>
                    <td>aaa</td>
                    <td>
                        <button class="plus_screen btn btn-primary btn-sm">+</button>
                        <span class="screens">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊……</span>
                        <button class="minus_screen btn btn-primary btn-sm">-</button>
                    </td>
                    <td><input type="checkbox" class="checkbox-inline screen_checkbox"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div id="buttons">
    <button class="btn btn-primary btn-lg" id="add_btn" data-toggle="modal" data-target="#add_modal">增加</button>
    <button class="btn btn-primary btn-lg" id="modify_btn">修改</button>
    <button class="btn btn-danger btn-lg" id="del_btn">删除</button>
</div>

<!--增加-->
<div class="modal fade" tabindex="-1" role="dialog" id="add_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">增加包</h4>
            </div>
            <div class="modal-body" id="add_modal_body">
                <div id="add_modal_table"></div>
                <div class="pack_info_input_div">
                    <input type="text" class="form-control pack_info_input pack_name_input" id="pack_name_input"
                           placeholder="新包名" maxlength="16">
                    <input type="text" class="form-control pack_info_input pack_note_input" id="pack_note_input"
                           placeholder="备注" maxlength="32">
                </div>
            </div>
            <div class="modal-footer" id="add_modal_footer">
                <button type="button" class="btn btn-primary btn-lg" id="add_modal_btn"><span
                        class="glyphicon glyphicon-ok">增加</span></button>
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>

<!--修改单个-->
<div class="modal fade" tabindex="-1" role="dialog" id="modify_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改包</h4>
            </div>
            <div class="modal-body" id="modify_modal_body">
                <div id="modify_modal_table"></div>
                <div class="pack_info_input_div">
                    <input type="text" class="form-control pack_info_input pack_name_input" id="new_pack_name_input"
                           placeholder="新包名" maxlength="16">
                    <input type="text" class="form-control pack_info_input pack_note_input" id="new_pack_note_input"
                           placeholder="备注" maxlength="32">
                </div>
            </div>
            <div class="modal-footer" id="modify_modal_footer">
                <button type="button" class="btn btn-primary btn-lg" id="modify_modal_btn"><span
                        class="glyphicon glyphicon-ok">确定</span></button>
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>

    </div>
</div>

<!--修改多个-->
<div class="modal fade" tabindex="-1" role="dialog" id="modify_multiple_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content" id="modify_multiple_modal_content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改包</h4>
            </div>
            <div class="modal-body" id="modify_multiple_modal_body">
                <input type="text" class="form-control modal_input" id="multiple_new_pack_note_input" placeholder="备注"
                       maxlength="32">
                <div class="alert alert-info" role="alert"><span class="glyphicon glyphicon-info-sign"></span> 多选时仅能修改备注
                </div>
            </div>
            <div class="modal-footer" id="modify_multiple_modal_footer">
                <button type="button" class="btn btn-primary btn-lg" id="modify_multiple_modal_btn"><span
                        class="glyphicon glyphicon-ok">增加</span></button>
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>

<!--没有选择修改-->
<div class="modal fade" tabindex="-1" role="dialog" id="modify_error_modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改包</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert" id="modify_error_warning"><span
                        class="glyphicon glyphicon-exclamation-sign"></span> 至少选择一个包
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>

<!--删除-->
<div class="modal fade" tabindex="-1" role="dialog" id="del_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">删除包</h4>
            </div>
            <div class="modal-body" id="del_modal_body">
                <div class="alert alert-danger" role="alert" id="del_warning"><span
                        class="glyphicon glyphicon-exclamation-sign"></span> 警告：你即将删除包<span
                        id="del_screen"></span>，删除后你将丢失这些包的所有设置，请仔细确认。
                </div>
                <div class="modal-footer" id="del_modal_footer">
                    <button type="button" class="btn btn-danger btn-lg" id="del_modal_btn"><span
                            class="glyphicon glyphicon-ok">确认</span></button>
                    <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove"></span>关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--没有选择删除-->
<div class="modal fade" tabindex="-1" role="dialog" id="del_error_modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">删除包</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert" id="del_error_warning"><span
                        class="glyphicon glyphicon-exclamation-sign"></span> 至少选择一个包
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>

<!--错误提示框-->
<div class="modal fade" tabindex="-1" role="dialog" id="error_modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">错误</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-remove-sign"></span>
                    获取信息失败，将刷新页面
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-repeat"></span> 确定
                </button>
            </div>
        </div>
    </div>
</div>

<!--显示屏幕-->
<div class="modal fade" tabindex="-1" role="dialog" id="screen_modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">屏幕列表</h4>
            </div>
            <div class="modal-body" id="screen_modal_body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>

<script src="../lib/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../scripts/lib.js"></script>
<script src="../scripts/frame_common.js"></script>
<script src="../scripts/package_management.js"></script>
</body>
</html>
