<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/frame_common.css">
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/user_info.css">
    <link rel="stylesheet" href="../stylesheets/modify_info.css">
    <title>修改信息 - Messenger</title>
</head>
<body>
<div id="user_info" class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改信息</h3>
        </div>
        <div class="panel-body">
            <p><span class="glyphicon glyphicon-user"></span> 用户名：<span id="username"></span>
                <button class="btn btn-primary btn-lg" id="modify_username">修改</button>
            </p>
            <p><span class="glyphicon glyphicon-envelope"></span> 邮箱：<span id="email"></span>
                <button class="btn btn-primary btn-lg" id="modify_email">修改</button>
            </p>
        </div>
    </div>

</div>


<!--错误提示框-->
<div class="modal fade" tabindex="-1" role="dialog" id="error_modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">错误</h4>
            </div>
            <div class="modal-body">
                <p><span class="glyphicon glyphicon-remove-sign"></span> 出现错误。将刷新页面</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-lg" id="error_btn"><span
                        class="glyphicon glyphicon-ok">确定</span></button>
            </div>
        </div>
    </div>
</div>

<script src="../lib/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../scripts/modify_info.js"></script>
</body>
</html>
