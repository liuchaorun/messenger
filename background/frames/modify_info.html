<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/frame_common.css">
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/user_info.css">
    <link rel="stylesheet" href="../stylesheets/modify_info.css">
    <title>修改信息 - Messenger</title>
</head>
<body>
<div id="user_info" class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改信息</h3>
        </div>
        <div class="panel-body">
            <p><span class="glyphicon glyphicon-user"></span> 用户名：<span id="username"></span>
                <button class="btn btn-primary btn-lg" id="modify_username_btn" data-toggle="modal"
                        data-target="#modify_username_modal">修改
                </button>
            </p>
            <p><span class="glyphicon glyphicon-briefcase"></span> 工作单位：<span id="work_place"></span>
                <button class="btn btn-primary btn-lg" id="modify_work_place_btn" data-toggle="modal"
                        data-target="#modify_work_place_modal">修改
                </button>
            </p>
            <p class="no_hover_effect"><button class="btn btn-danger btn-lg" id="modify_password_btn"  data-toggle="modal"
                                               data-target="#modify_password_modal"><span class="glyphicon glyphicon-lock"></span> 修改密码</button></p>
        </div>
    </div>
</div>

<!--修改用户名-->
<div class="modal fade" tabindex="-1" role="dialog" id="modify_username_modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改用户名</h4>
            </div>
            <div class="modal-body" id="modify_username_modal_body">
                <input type="text" class="form-control modal_input" id="new_username" placeholder="新用户名">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-lg" id="modify_username_modal_btn"><span
                        class="glyphicon glyphicon-ok">确定</span></button>
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>

<!--修改工作地点-->
<div class="modal fade" tabindex="-1" role="dialog" id="modify_work_place_modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改工作地点</h4>
            </div>
            <div class="modal-body" id="modify_work_place_modal_body">
                <input type="text" class="form-control modal_input" id="new_work_place" placeholder="新工作地点">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-lg" id="modify_work_place_modal_btn"><span
                        class="glyphicon glyphicon-ok">确定</span></button>
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>

<!--修改密码-->
<div class="modal fade" tabindex="-1" role="dialog" id="modify_password_modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body" id="modify_password_modal_body">
                <input type="password" class="form-control modal_input" id="old_password" placeholder="旧密码" maxlength="32">
                <input type="password" class="form-control modal_input" id="new_password" placeholder="新密码" maxlength="32">
                <input type="password" class="form-control modal_input" id="new_password_again" placeholder="重复新密码" maxlength="32">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-lg" id="modify_password_modal_btn"><span
                        class="glyphicon glyphicon-ok">确定</span></button>
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>

<!--错误提示框-->
<div class="modal fade" tabindex="-1" role="dialog" id="error_modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">错误</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-remove-sign"></span>
                    获取信息失败，将刷新页面
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-repeat"></span> 确定
                </button>
            </div>
        </div>
    </div>
</div>

<script src="../lib/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../scripts/compiled/lib.js"></script>
<script src="../scripts/compiled/frame_common.js"></script>
<script src="../scripts/compiled/modify_info.js"></script>
</body>
</html>
