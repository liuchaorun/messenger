<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/frame_common.css">
    <link rel="stylesheet" href="../stylesheets/user_info.css">
    <title>基本信息 - Messenger</title>
</head>
<body>
<div id="user_info" class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">基本信息</h3>
        </div>
        <div class="panel-body">
            <p><span class="glyphicon glyphicon-user"></span> 用户名：<span id="username"></span></p>
            <p><span class="glyphicon glyphicon-envelope"></span> 邮箱：<span id="email"></span></p>
            <p><span class="glyphicon glyphicon-briefcase"></span> 工作单位：<span id="work_place"></span></p>
            <p><span class="glyphicon glyphicon-phone"></span> 屏幕数：<span id="screen_num"></span></p>
            <p><span class="glyphicon glyphicon-picture"></span> 图片数：<span id="picture_num"></span></p>
            <p><span class="glyphicon glyphicon-log-in"></span> 上次登录时间：<span id="last_login_time"></span></p>
        </div>
    </div>
</div>

<!--错误提示框-->
<div class="modal fade" tabindex="-1" role="dialog" id="error_modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">错误</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-remove-sign"></span>
                    获取信息失败，将刷新页面
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-repeat"></span> 确定
                </button>
            </div>
        </div>
    </div>
</div>
<script src="../lib/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../scripts/compiled/lib.js"></script>
<script src="../scripts/compiled/frame_common.js"></script>
<script src="../scripts/compiled/user_info.js"></script>
</body>
</html>
