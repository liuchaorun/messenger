<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/frame_common.css">
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/upload.css">
    <title>上传图片 - Messenger</title>
</head>
<body>
<div class="container" id="upload">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">上传图片</h3>
        </div>
        <div class="panel-body" id="upload_panel_body">
            <form action="" id="upload_form">
                <div class="progress" id="upload_progress">
                    <div id="upload_progress_bar" class="progress-bar progress-bar-striped active" role="progressbar"
                         aria-valuemin="0"
                         aria-valuemax="100" style="width: 0">
                    </div>
                </div>
                <div id="btn_div">
                    <input id="upload_input" type="file" class="form-control" multiple accept="image/jpeg,image/png">
                    <button class="btn btn-primary btn-lg" id="file_btn">选择图片</button>
                    <button class="btn btn-primary btn-lg" id="upload_btn">上传</button>
                    <button id="clear_file_btn" class="btn btn-danger btn-lg">清空</button>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">图片信息<span id="file_total_info">(共0个文件，0.00MB)</span></h3>
        </div>
        <div class="panel-body" id="file_info_modal_body">
            <table class="table" id="file_table">
                <tr>
                    <th>序号</th>
                    <th>文件名</th>
                    <th>文件类型</th>
                    <th>文件大小</th>
                </tr>
            </table>
        </div>
    </div>
</div>


<!--错误提示框-->
<div class="modal fade" tabindex="-1" role="dialog" id="error_modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">错误</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-remove-sign"></span>
                    获取信息失败，将刷新页面
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal"><span
                        class="glyphicon glyphicon-repeat"></span> 确定
                </button>
            </div>
        </div>
    </div>
</div>

<script src="../lib/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../scripts/compiled/lib.js"></script>
<script src="../scripts/compiled/frame_common.js"></script>
<script src="../scripts/compiled/upload.js"></script>
</body>
</html>
